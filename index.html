<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LP</title>
</head>
<body>
  <header>
   <div class="container clear">
    <div class="header-left">
      <h1  class="header-title">30DAYSトライアル</h1>
    </div>
    <div class="header-right">
      <ul class="header-nav  header-parent">
        <li class="header-nav-item"><a href="#">デイトラとは</a></li>
        <li class="header-nav-item"><a href="#">コース一覧</a></li>
        <li class="header-nav-item"><a href="#">お問い合わせ</a></li>
      </ul>
    </div>
   </div>
  </header>
  <section class="top section">
    <div class="container">
    </div>
  </section>
    <section class="about section">
      <div class="container">
        <h2 class="section-title">デイトラとは</h2>
        <div class="section-parent">
            <img src="./img/about.png" alt="デイトラとは" class="img-item">
          <p>デイトラとは、無料で・迷わず・楽しく学べるプログラミング学習アプリです。
            毎日設定された課題をこなしていくだけで、未経験から30日でプログラミングスキルが身につきます。
            1日1題30日でプロのWebエンジニアを目指しましょう!
          </p>
        </div>
      </div>
    </section>
      <section class="course section">
        <div class="container">
          <h2 class="section-title">コース一覧</h2>
          <div class="course-parent">
           <div class="course-item">
            <img src="./img/web_first.png" alt="初級コース">
            <p>HTML / CSS / Bootstrap</p>
          </div>
           <div class="course-item">
            <img src="./img/web_second.png" alt="中級コース">
            <p>HTML / CSS / JavaScript / jQuery</p>
          </div>
           <div class="course-item">
            <img src="./img/web_third.png" alt="上級コース">
            <p>PHP / WordPress</p>
          </div>
          </div>
        </div>
      </section>
      <section class="contact section">
        <div class="container">
          <h2 class="section-title">お問い合わせ</h2>
          <p class="section-text">さあ今日から30日を始めよう！</p>
          <form action="#" method="post">
            <input type="email" name="email" id="email" placeholder="メールアドレス">
            <button class="btn btn-register" type="submit">無料ではじめる</button>
          </form>
        </div>
      </section>
      <footer>
        <div class="container">

        </div>
      </footer>
</body>
</html>
